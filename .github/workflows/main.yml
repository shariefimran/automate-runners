name: Distributed Load Test

on:
  push:
    branches:
      - main

jobs:
  start_slave:
    runs-on: ubuntu-latest
    steps:
    - name: Start JMeter Slave
      run: |
        docker run --name jmeter-slave -d --entrypoint "jmeter-server" justb4/jmeter:latest
    - name: Get Slave IP
      id: get_ip
      run: echo "::set-output name=IP::$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' jmeter-slave)"

  start_master:
    runs-on: ubuntu-latest
    needs: start_slave
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
      
    - name: Prepare Results Directory
      run: mkdir -p results

    - name: Run JMeter Test and Store Results
      run: |
        docker run --name jmeter-master -v $(pwd):/tests -w /tests justb4/jmeter:latest \
          -n -t /tests/Demo.jmx -R${{ needs.start_slave.outputs.get_ip.IP }} \
          -l /tests/results/results.jtl -e -o /tests/results/report || true

    - name: List Results Directory for Debugging
      run: ls -l results

    - name: Upload JMeter results as artifact
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: ./results

  analyze_results:
    runs-on: ubuntu-latest
    needs: start_master
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
      
    - name: Download JMeter results
      uses: actions/download-artifact@v2
      with:
        name: jmeter-results
        path: ./results
        
    - name: Upload JMeter report as artifact
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-report
        path: ./results/report
        
    - name: View JMeter report
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./results/report
