name: Distributed Load Testing with JMeter

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to main branch

jobs:
  load_testing:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged  # Required for Docker-in-Docker setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Pull JMeter Docker image
        run: docker pull justb4/jmeter:latest

      - name: Start JMeter master and slave containers
        run: |
          docker-compose -f ./docker-compose.yml up -d
          sleep 30  # Adjust as necessary based on your test setup

      - name: Wait for containers to start
        run: sleep 20

      - name: List running containers
        run: docker ps -a

      - name: Run JMeter load test
        run: docker exec -i jmeter-master jmeter -n -t /jmeter/test-scripts/your_test_script.jmx -R jmeter-slave

      - name: Retrieve JMeter logs
        run: docker logs jmeter-master

      - name: Stop and remove containers
        run: docker-compose -f ./docker-compose.yml down
